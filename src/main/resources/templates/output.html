<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.message}"></h2>
    <div th:unless="${#strings.isEmpty(previous)}">
        <p th:text="#{content.enteredmessage} + '「' + ${previous} + '」です。'"></p>
    </div>
    <p><a th:href="@{/input/(previous=${previous})}" th:text="#{content.returnmessage}"></a></p>

</body>
</html>
